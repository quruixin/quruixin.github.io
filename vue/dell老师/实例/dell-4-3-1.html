<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组件参数校验与非props特性</title>
  <script src="vue.js"></script>
</head>
<body>

<div id="root">
  <child content="hello world"></child><!--父组件  传字符串-->
  <!--<child :content="123355"></child>--><!--父组件 传数字  想传数字加:-->
  <child></child><!--父组件 不传显示default-->
</div>

<script>

  Vue.component('child',{//子组件
    //props:['content'],
    props:{
      //content:String//接收到的content必须是string类型
      //content:Number//接收到的content必须是number类型
      //content:[Number,String]//接收到的content必须是number类型或string类型
      content:{
        type:String,
        //type:[Number,String],
        required:false,//true 时候content必须传
        default:'default value',
        validator:function(value){//长度必须大于5
          return (value.length > 5)
        }
      }//接收到的content必须是number类型
    },
    template:'<div>{{content}}</div>',
  })

  var vm = new Vue({
    el:'#root'
  })

</script>
</body>
</html>
