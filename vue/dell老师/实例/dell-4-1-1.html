</head>
<body>
<div id="root">
<table>
  <tbody>
  <tr is="row"></tr><!--row在table外不在tbody里面-->
  <tr is="row"></tr>
  <tr is="row"></tr>

</div>

    },
    template:'<tr><td>{{content}}</td></tr>'
  })

  var vm = new Vue({
    el:'#root',

    }
  })
</script>
</body>
</html>
