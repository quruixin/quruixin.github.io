<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue条件渲染</title>
  <script src="vue.js"></script>
</head>
<body>
<!--加了key值后不会共用input-->
<div id="app">
  <div v-if="show">
    用户名:<input key="username"/>
  </div>
  <div v-else>
    邮箱名:<input key="passowrd"/>
  </div>
</div>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      show:false
    }
  })
</script>
</body>
</html>
