<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue列表渲染</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <div v-for="(item, key, index) of userInfo">{{index}}------{{key}}----{{item}}</div>
</div>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      userInfo:{
        name:'Dell',
        age:28,
        gender:'male',
        salary:'secret'
      }
    }
  })
</script>
</body>
</html>
