<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xialacaidan</title>
    <style>
        *{margin:0;padding:0;}
        #nav{background:#eee;width:600px;height:40px;margin:0 auto;}
        ul{list-style: none;}
        ul li{float:left;line-height:40px;text-align:center;position:relative;}
        a{text-decoration: none;color:#000;display:block;padding:0 10px;height:40px;}
        a:hover{color:#fff;background:#666;}
        ul li ul li{float:none;background:#eee;margin-top:2px;}
        ul li ul{position:absolute;left:0;top:40px;display:none;}
        ul li ul li a:hover{background:#06f;}
        ul li ul li a{width:80px;}
    </style>
    <script src="jquery.min.js"></script>
    <script>
        $(function(){
            $('.navmenu').mouseover(function(){
                $(this).children('ul').show();
            });
            $('.navmenu').mouseout(function(){
                $(this).children('ul').hide();
            });
        });
    </script>
</head>
<body>
<div id="nav">
    <ul>
        <li><a href="#">首页</a></li>
        <li class="navmenu">
            <a href="#">课程大厅</a>
            <ul>
                <li><a href="#">JavaScript</a></li>
                <li><a href="#">jQuery</a></li>
                <li><a href="#">jQuery</a></li>
            </ul>
        </li>
        <li class="navmenu">
            <a href="#">学习中心</a>
            <ul>
                <li><a href="#">JavaScript</a></li>
                <li><a href="#">jQuery</a></li>
            </ul></li>
        <li><a href="#">经典案例</a></li>
        <li><a href="#">关于我们</a></li>
    </ul>
</div>
</body>
</html>
