<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>6位密码框</title>
  <style>
    *{
      margin:0;
      padding:0;
    }
    #wrap {
      margin:auto;
      width: 300px;
    }
    #wrap input[type=text]{
      width:30px;
      height:20px;
      float:left;
      text-align:center;
    }
    #qrx{
      letter-spacing: 20px;
      width: 200px;
    }
    #box i{
      display: block;
      width:20px;
      height:20px;
      border:1px solid red;
      float: left;
      margin-right: 10px;
    }
  </style>
  <script>
    onload = function(){
      var txts = wrap.getElementsByTagName("input");
      for(var i = 0; i<txts.length;i++){
        var t = txts[i];
        t.index = i;
        t.setAttribute("readonly", true);
        t.onkeyup=function(){
          this.value=this.value.replace(/^(.).*$/,'$1');
          var next = this.index + 1;
          if(next > txts.length - 1) return;
          txts[next].removeAttribute("readonly");
          txts[next].focus();
        }
      }
      txts[0].removeAttribute("readonly");
    }
  </script>
</head>
<body>
<div id="wrap">
  <input type="text" />
  <input type="text" />
  <input type="text" />
  <input type="text" />
  <input type="text" />
  <input type="text" />
</div>
<br>
<div id="qrx_box">
  <input type="text" id="qrx" maxlength="6">
</div>
<script src="../jquery-1.8.3.min.js"></script>
<script>
  $(document)
          .on('click','#qrx',function(){

          })
  console.log($("#qrx").val());
</script>
</body>
</html>
