<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 中的样式绑定</title>
  <script src="vue.js"></script>
  <style>
    .actived{
      color:red;
    }
    .actived2{
      border:1px solid green;
    }
  </style>
</head>
<body>
<div id="app">
  <div v-on:click="handleDivClick"
       v-bind:class="{actived:isActived}"
  >Hello World!</div>

  <div v-on:click="handleDivClick1"
       v-bind:class="[actived1,actived2]"
  >Hello World1!</div>
</div>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      isActived:false,
      actived1:'',
      actived2:'actived2'
    },
    methods:{
      handleDivClick:function(){
        this.isActived = !this.isActived;
      },
      handleDivClick1:function(){
        /*if(this.actived1 == 'actived'){
          this.actived1 = '';
        }else{
          this.actived1 = 'actived';
        }*/
        this.actived1 = this.actived1 == 'actived'?'':'actived';
      }
    }
  })
</script>
</body>
</html>
