<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            width: 400px;
            margin-left:-1px;
        }
        li{
            list-style: none;
            float:left;
            width:99px;
            line-height:30px;
            text-align:center;
            border-left:1px solid #999;
            font-size:18px;
            margin-bottom:10px;
        }
        li:nth-child(3n+1){border-left:1px solid #eee;}
        .ul-container{
            width: 400px;
            margin: 50px auto;
            overflow:hidden;
            background: #eee;
            padding:10px 0;
        }
    </style>
</head>
<body>
<div class="ul-container">
    <ul>
        <li>测试</li>
        <li>消失</li>
        <li>边界线</li>
        <li>右侧</li>
        <li>边界线</li>
        <li>消失</li>
        <li>测试</li>
    </ul>
</div>


</body>
</html>
