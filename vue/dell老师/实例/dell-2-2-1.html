<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello World</title>

</head>
<body>
<div id="app">{{message}}</div>
<script>
  /*原生代码*/
  /*var dom = document.getElementById('app');

  var app = new Vue({
    el:'#app',
