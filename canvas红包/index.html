<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>玩儿转红包照片</title>
    <script src="../jquery-1.8.3.min.js"></script>
    <style>
        #blur-div{
            width:800px;
            height:600px;
            margin:0 auto;
            position: relative;
        }
        #blur-image{
            display:block;
            width:800px;
            height:600px;
            margin:0 auto;
            filter:blur(5px);
    -webkit-filter:blur(5px);
       -moz-filter:blur(5px);
        -ms-filter:blur(5px);
         -o-filter:blur(5px);
        }
    </style>
</head>
<body>
<div id="blur-div">
    <img id="blur-image" src="../canvas玩转图像处理/psb.jpg" alt="">
    <canvas id="canvas"></canvas>
</div>
<script>
/*
*filter:
* grayscale(0-1);
* sepia(0-1);
* saturate(0-1);
* hue-rotate(0-90deg);
* invert(0-1);
* opacity(0-1);
* brightness(0-1);
* contrast(0-1);
* blur(5px);
* drop-shadow(10px 10px 2px #aaa);
* */
</script>
</body>
</html>
