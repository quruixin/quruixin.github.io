<div id="react-10"></div>
<script type="text/babel">
  var HelloMessage = React.createClass({
    render: function() {
      return <h1>Hello {this.props.name}</h1>;
    }
  });

  ReactDOM.render(
          <HelloMessage name="Runoob" />,
          document.getElementById('react-10')
  );
</script>

<div id="react-11"></div>
<script type="text/babel">
  var WebSite = React.createClass({
    render: function() {
      return (
              <div>
                <Name name={this.props.name} />
                <Link site={this.props.site} />
              </div>
      );
    }
  });

  var Name = React.createClass({
    render: function() {
      return (
              <h1>{this.props.name}</h1>
      );
    }
  });

  var Link = React.createClass({
    render: function() {
      return (
              <a href={this.props.site}>
                {this.props.site}
              </a>
      );
    }
  });

  ReactDOM.render(
          <WebSite name="菜鸟教程" site=" http://www.runoob.com" />,
          document.getElementById('react-11')
  );
</script>

<div id="react-12"></div>
<script type="text/babel">
  var LikeButton = React.createClass({
    getInitialState: function() {
      return {liked: false};
    },
    handleClick: function(event) {
      this.setState({liked: !this.state.liked});
    },
    render: function() {
      var text = this.state.liked ? '喜欢' : '不喜欢';
      return (
              <p onClick={this.handleClick}>
                你<b>{text}</b>我。点我切换状态。
              </p>
      );
    }
  });

  ReactDOM.render(
          <LikeButton />,
          document.getElementById('react-12')
  );
</script>

<div id="react-13"></div>
<script type="text/babel">
  var HelloMessage = React.createClass({
    getDefaultProps:function(){

    render:function(){

<div id="react-14"></div>
<script type="text/babel">
  var title = '菜鸟教程';
  var MyTitle = React.createClass({
    propTypes:{
      title:React.PropTypes.string.isRequired,
    },
    render:function(){
      return <h1>{this.props.title}</h1>;
    }
  });
  ReactDOM.render(
          <MyTitle title={title} />,
          document.getElementById('react-14')
  )
</script>

<div id="react-15"></div>
<script type="text/babel">
  var Counter = React.createClass({
    getInitialState:function(){
      return {clickCount:0};
    },
    handleClick:function(){
      this.setState(function(state){
        return {clickCount:state.clickCount + 1};
      });
    },
    render:function(){
      return (<h2 onClick={this.handleClick}>点我！点击次数为: {this.state.clickCount}</h2>);
    }
  });
  ReactDOM.render(
          <Counter />,
          document.getElementById('react-15')
  );
</script>

<div id="react-16"></div>
<script type="text/babel">
  var Hello = React.createClass({
    getInitialState:function(){
      return {opacity:1.0}
    },
    componentDidMount:function(){
      this.timer = setInterval(function(){
        var opacity = this.state.opacity;
        opacity -= .05;
        if(opacity < 0.1){opacity = 1.0;}
        this.setState({opacity:opacity});
      }.bind(this),100);
    },
    render:function(){
      return (
              <div style={{opacity:this.state.opacity}}>Hello {this.props.name}</div>
      );
    }
  });

  ReactDOM.render(
          <Hello name="world" />,
          document.getElementById('react-16')
          //document.body
  )
</script>

<div id="react-18"></div>
<script type="text/babel">
  var HelloMessage = React.createClass({
    getInitialState:function(){
      return {value:'Hello Runoob!'};
    },
    handleChange:function(event){
      this.setState({value:event.target.value});
    },
    render:function(){
      var value=this.state.value;
      return <div>
        <input type="text" value={value} onChange={this.handleChange} />
        <h4>{value}</h4>
      </div>
    }
  })

  ReactDOM.render(
          <HelloMessage />,
          document.getElementById('react-18')
  )
</script>
