<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue中的样式绑定</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="app">
  <div v-bind:style="[styleObj,{fontSize:'20px'}]"
       v-on:click="handleDivClick"
  >Hello World!</div>
</div>
<script>
  var vm = new Vue({
    el:'#app',
    data:{
      styleObj:{
        color:'red',
      }
    },
    methods:{
      handleDivClick:function(){
        this.styleObj.color = this.styleObj.color=='red'?'green':'red';
      }
    }
  })
</script>
</body>
</html>
