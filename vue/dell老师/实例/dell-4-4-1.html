<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>给组件绑定原生事件</title>
  <script src="vue.js"></script>
</head>
<body>
<div id="root">
  <child v-on:click="handleClick"></child><!--原生事件-->
</div>
<script>

  Vue.component('child',{
    template:'<div v-on:click="handleClick">child</div>',//自定义事件
    methods:{
      handleClick:function(){
        alert('aa')
        this.$emit('click')//去执行vm里面的handleClick
      }
    }
  })

  var vm = new Vue({
    el:'#root',
    methods:{
      handleClick:function(){
        alert('aabb')
      }
    }
  })

</script>
</body>
</html>
